<!DOCTYPE html>
<html.>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form de cadastro com validação</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="main-container">
      <h1>Cadastrão</h1>
      <form id="register-form">
        <div class="full-box">
          <label for="email">E-mail</label>
          <input type="email" name="emai" id="emai" placeholder="emailzinho@email.com">
        </div>

        <div class="half-box">
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" placeholder="Seu nominho">
        </div>
        <div class="half-box">
          <label for="lastname">Sobrenome</label>
          <input type="text" name="lastname" id="lastname" placeholder="Seu sobrenominho">
        </div>
        <div class="half-box">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" placeholder="Sua senhinha">
        </div>
        <div class="half-box">
          <label for="password">Confirmar Senha</label>
          <input type="password" name="password" id="password" placeholder="Confirma saporra">
        </div>

        <div class="full-box">
          <input type="checkbox" name="agreement" id="agreement">
          <label for="agreement" id="agreement-label">Eu aceito</label>
        </div>
        <div class="full-box">
          <input type="submit" id="btn-submit" value="Registrar">
        </div>
      </form>

    </div>
    <p class="error-validation template"></p>

    <script src="ex de cadastro.js"></script>
  </body>
</html.>
